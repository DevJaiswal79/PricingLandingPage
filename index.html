<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body>
    <header>
        <h1>Our Product Pricing</h1>
    </header>
    <main>
        <section class="pricing">
            <div class="pricing-option">
                <h2>Basic Plan</h2>
                <p class="price">$10<span>/month</span></p>
                <ul>
                    <li>Feature 1</li>
                    <li>Feature 2</li>
                    <li>Feature 3</li>
                </ul>
            </div>
            <div class="pricing-option">
                <h2>Standard Plan</h2>
                <p class="price">$20<span>/month</span></p>
                <ul>
                    <li>Feature a</li>
                    <li>Feature b</li>
                    <li>Feature c</li>
                </ul>
            </div>
            <div class="pricing-option">
                <h2>Premium Plan</h2>
                <p class="price">$30<span>/month</span></p>
                <ul>
                    <li>Feature x</li>
                    <li>Feature y</li>
                    <li>Feature z</li>
                </ul>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Our Company</p>
    </footer>
    <script src="js/scripts.js"></script>
</body>
</html>
